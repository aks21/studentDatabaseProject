<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Student Information</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Student</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px ;">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Student name </th>
        <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="studentAge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.studentAge}} </td>
      </ng-container>

  
      <!-- Fruit Column -->
      <ng-container matColumnDef="studentMarks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marks </th>
        <td mat-cell *matCellDef="let row">{{row.studentMarks}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editStudent(row)">
          <mat-icon>edit</mat-icon>
        </button>  
        <button (click)="deleteStudent(row.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div>  
</div>
